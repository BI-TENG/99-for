<body>
    <script>
        // 習慣for裡面是i => j => k => l/第一個一定是i
        // for (let i = 0; i < 10; i++) {
        //     document.write(i);
        // }

        // for (let i = 1; i <= 10; i += 3) {
        //     document.write(i + '<br>');
        // }

        // 99乘法
        document.write('<table border="1">')
        for (let i = 1; i <= 9; i++) {
            document.write('<tr>')
            for (let j = 1; j <= 9; j++) {
                document.write(`<td>${i} x ${j} = ${i * j}</td>`);
            }
            document.write('</tr>')
        }
        document.write('</table>')

    </script>

    <script>
        // 255/51=5
        for (let i = 1; i <= 51; i++) {
            document.write('★');
        }
    </script>
</body>
